set-option -g focus-events on
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set-option -a terminal-features '256:RGB'
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set -g status-style 'bg=#333335 fg=#5eacd3'
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a %H:%M:%S #[default] #[fg=yellow]%m-%d-%Y"
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
set -g mouse on

# install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

bind r source-file ~/.tmux.conf
set -g base-index 1
set -g renumber-windows on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T prefix x send-keys C-a x

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind u kill-window
bind -r D display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 80% "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/todo.md"
#
# # forget the find window.  That is for chumps
bind-key -r g display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 80% lazygit
bind-key -r l display-popup -E -xC -yC -w 80% -h 80% "nvim ~/.dotfiles"
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key -r H run-shell "~/.local/scripts/tmux-windowizer"
#
bind-key -r i display-popup -E -xC -yC -w 80% -h 80% "tmux-cht.sh"
bind-key -r G run-shell "~/.local/scripts/tmux-sessionizer ~/.dotfiles"
# bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/work/tvui"
# bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/work/milo"
# # bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"
# bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/personal/vim-with-me"
# bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/personal/refactoring.nvim"
# bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/personal/harpoon"
# bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/personal/developer-productivity"

# plugins
run '~/.tmux/plugins/tpm/tpm'
